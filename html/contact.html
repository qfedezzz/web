<div class="section-divider-2"></div>

<!-- Sección de contacto -->
<div class="contact-section">
    <h4 class="contact-title">
        CONTÁCTANOS
    </h4>
    
    <div class="u-form">
        <form action="//publish.nicepage.com/Form/Process" method="POST" class="u-clearfix u-form-spacing-28 u-form-vertical">
            <div class="u-form-row">
                <div class="u-form-group">
                    <label for="email" class="u-label">Email</label>
                    <input type="email" placeholder="Introduce un correo válido" id="email" name="email" class="u-input" required>
                </div>
                <div class="u-form-group">
                    <label for="name" class="u-label">Nombre</label>
                    <input type="text" placeholder="Introduce tu nombre" id="name" name="name" class="u-input" required>
                </div>
            </div>
            <div class="u-form-row">
                <div class="u-form-group">
                    <label for="phone" class="u-label">Teléfono</label>
                    <input type="tel" placeholder="Introduce tu teléfono" id="phone" name="phone" class="u-input" required>
                </div>
                <div class="u-form-group">
                    <label for="address" class="u-label">Dirección</label>
                    <input type="text" placeholder="Introduce tu dirección" id="address" name="address" class="u-input" required>
                </div>
            </div>
            <div class="u-form-group-2">
                <label for="message" class="u-label">Mensaje</label>
                <textarea placeholder="Introduce tu mensaje" rows="4" id="message" name="message" class="u-input-2" required></textarea>
            </div>
            
            <div class="u-align-center u-form-group">
                <button type="submit" class="u-btn">
                    ENVIAR
                </button>
            </div>
        </form>
    </div>
</div>
