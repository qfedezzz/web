<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style_login.css">
    <script src="../js/main.js"></script>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="post">
                <div class="input-group">
                    <input type="text" name="email_login" required>
                    <label>Correo Electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" name="contraseña_login" required>
                    <label>Contraseña</label>
                </div>
                <div class="input-group">
                    <button type="submit">Ingresar</button>
                </div>
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
                <div class="home-button">
                    <a href="../html/index.html" id="homeRedirect">
                        <img src="../img/home.png" alt="Ir a Inicio" />
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
